<script type="text/javascript">

    $(function(){
        //多选框  全选
        $("body").on("click","#checkboxall",function () {
            //checked = checked   checked  true  false
            if($("#checkboxall").prop("checked")){
                $("input[id=check]").prop("checked",true);
            }else {
                $("input[id=check]").prop("checked",false);
            }
        })

    });

    $(function () {
        //$.alert(permissionsList);

        //动态选择框，上下级选中状态变化
        $('input.checkbox-parent').on('change', function () {
            var dataid = $(this).attr("dataid");
            $('input[dataid^=' + dataid + '-]').prop('checked', $(this).is(':checked'));
        });
        $('input.checkbox-child').on('change', function () {
            var dataid = $(this).attr("dataid");
            dataid = dataid.substring(0, dataid.lastIndexOf("-"));
            var parent = $('input[dataid=' + dataid + ']');
            if ($(this).is(':checked')) {
                parent.prop('checked', true);
                //循环到顶级
                while (dataid.lastIndexOf("-") != 2) {
                    dataid = dataid.substring(0, dataid.lastIndexOf("-"));
                    parent = $('input[dataid=' + dataid + ']');
                    parent.prop('checked', true);
                }
            } else {
                //父级
                if ($('input[dataid^=' + dataid + '-]:checked').length == 0) {
                    parent.prop('checked', false);
                    //循环到顶级
                    while (dataid.lastIndexOf("-") != 2) {
                        dataid = dataid.substring(0, dataid.lastIndexOf("-"));
                        parent = $('input[dataid=' + dataid + ']');
                        if ($('input[dataid^=' + dataid + '-]:checked').length == 0) {
                            parent.prop('checked', false);
                        }
                    }
                }
            }
        });
    });


    $("#submit_modal_btn").click(function () {
        var permissions = "";
        var r=document.getElementsByName("permissions[]");
        for(var i=0;i<r.length;i++){
            if(r[i].checked){
                permissions+=(r[i].value+";")
            }
        }
        $.ajax({
            url: "/admin/updateAdminPermissions",
            type: "PUT",
            data:{
                "adminPermissions":permissions
            },
            success: function (result) {
                if (result.code === 100) {
                    $.alert('提交成功！');
                    setTimeout(function () {
                        location.href = "../adminpermissions";
                    }, 1000);
                } else {
                    $.alert('提交失败!');
                }
            }
        });
    })


</script>
